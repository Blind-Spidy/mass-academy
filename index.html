<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MASS ACADEMY - Quiz Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff; /* white background */
      color: #000000; /* black font */
      font-family: 'Arial', sans-serif;
    }
    #logo {
      display: block;
      margin: 30px auto;
      max-width: 180px;
    }
    .quiz-button {
      display: block;
      background: #d4edda; /* light lime green */
      border: 2px solid #a2d5a1;
      color: #000000;
      font-weight: 700;
      font-size: 1.2rem;
      width: 100%;
      max-width: 320px;
      padding: 15px 0;
      border-radius: 8px;
      margin: 40px auto;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      text-decoration: none;
    }
    .quiz-button:hover {
      background-color: #b7e4a8; /* darker lime green */
    }
  </style>
</head>
<body>
  <img id="logo" src="https://i.postimg.cc/fyq44zjf/MASS-LOGO.jpg" alt="MASS ACADEMY Logo" />
  
  <a href="quizlist.html" class="quiz-button">Quiz</a>
</body>
</html>
