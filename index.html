<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MASS ACADEMY Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: white;
      font-family: 'Segoe UI', sans-serif;
      color: #92400e;
      text-align: center;
      padding-top: 2rem;
    }
    .logo {
      max-width: 200px;
      margin: auto;
    }
    .btn {
      background-color: #facc15;
      padding: 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-top: 2.5rem;
      color: #92400e;
      transition: background-color 0.3s;
      display: block;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn:hover {
      background-color: #eab308;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.postimg.cc/fyq44zjf/MASS-LOGO.jpg" alt="Logo" />
  <a href="quizlist.html" class="btn">Quiz</a>
</body>
</html>
