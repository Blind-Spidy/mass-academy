<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Take Quiz - MASS ACADEMY</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff; /* white background */
      color: #000000; /* black font */
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #logo {
      display: block;
      margin: 20px auto 40px auto;
      max-width: 180px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .question-box {
      background: #e7f5e1; /* very light lime green */
      border: 1.5px solid #a2d5a1;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #000000;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      border: 1.5px solid #a2d5a1;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #000000;
      background-color: #f7fff7;
    }
    input[type="radio"], input[type="checkbox"] {
      accent-color: #8fbc8f; /* nice green */
      margin-right: 8px;
    }
    button {
      background-color: #d4edda; /* light lime green */
      border: 2px solid #a2d5a1;
      color: #000000;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto 40px auto;
      max-width: 250px;
      width: 100%;
    }
    button:hover {
      background-color: #b7e4a8; /* darker lime green */
    }
    .expired-message {
      color: #d9534f; /* red */
      font-weight: 700;
      text-align: center;
      font-size: 1.3rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://i.postimg.cc/fyq44zjf/MASS-LOGO.jpg" alt="MASS ACADEMY Logo" />

  <h1 id="quizName">Loading Quiz...</h1>

  <div id="quizContainer"></div>

  <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>

  <div id="expiredMsg" class="expired-message" style="display:none;">Time Expired. You cannot participate.</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('id');

    const binId = "6841826a8a456b7966a9c7e8";
    const apiKey = "$2a$10$cYggGwNg48fjaL1NmWrBd.IUZg5wdk25N06pXBk2Iwof.bR2MDjca";

    let quizData;

    async function loadQuiz() {
      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { 'X-Master-Key': apiKey }
        });
        const data = await res.json();
        const quizzes = data.record.quizzes || [];
        quizData = quizzes.find(q => q.id === quizId);

        if (!quizData) {
          document.getElementById('quizName').textContent = 'Quiz not found.';
          return;
        }

        const now = new Date();
        const start = new Date(quizData.startTime);
        const end = new Date(quizData.endTime);

        if (now < start || now > end) {
          document.getElementById('expiredMsg').style.display = 'block';
          return;
        }

        document.getElementById('quizName').textContent = quizData.name;
        renderQuestions();
        document.getElementById('submitBtn').style.display = 'block';

      } catch (error) {
        document.getElementById('quizName').textContent = 'Failed to load quiz.';
      }
    }

    function renderQuestions() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';

      quizData.questions.forEach((q, idx) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question-box';

        const qLabel = document.createElement('label');
        qLabel.textContent = `Q${idx + 1}. ${q.text}`;
        questionDiv.appendChild(qLabel);

        if (q.type === 'short') {
          const input = document.createElement('input');
          input.type = 'text';
          input.name = `q-${idx}`;
          questionDiv.appendChild(input);
        } else {
          q.options.forEach((opt, optIdx) => {
            const optionWrapper = document.createElement('div');
            const input = document.createElement('input');
            input.type = (q.type === 'checkbox') ? 'checkbox' : 'radio';
            input.name = `q-${idx}` + (q.type === 'checkbox' ? `-opt-${optIdx}` : '');
            input.value = optIdx;
            input.id = `q${idx}opt${optIdx}`;

            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.textContent = opt;
            label.style.marginLeft = '8px';

            optionWrapper.appendChild(input);
            optionWrapper.appendChild(label);

            questionDiv.appendChild(optionWrapper);
          });
        }

        container.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      alert('Quiz submitted! Thank you.');
      // Submission and marking logic can be added here
    }

    loadQuiz();
  </script>
</body>
</html>
